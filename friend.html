<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="friend_style.css">
  </head>
  <body style="margin-right: 20px;">
    <div class="top_bar">
      <div style="font-size: 20px">
        친구
      </div>
      <div class="add_f" style="text-align: right">
        <a href="#" title="add friend">
          <img src="icon/add-friend.png" width="20" height="20">
        </a>
      </div>
    </div>

    <!-- search friend -->
    <div class="search_f">
      <input id="search_input" type="text" placeholder=" 이름 검색">
    </div>

    <div class="my_info">
      <div class="my_info_img">
        <img src="icon/my_info_img.jpg" width="50" height="50" style="border-radius: 40%;">
      </div>
      <div class="my_info_name">
        ithebarz
      </div>
      <div class="my_info_music">
        <input type="text" value=" Melon Music" readonly>
      </div>
    </div>

    <hr style="border: 1px solid #E4E4E4">

    <div class="list_f">
      <div class="list_f_bar" style="margin-bottom: 5px;">
        <span>친구</span> <span>1</span>
      </div>
      <div class="friends">
        <div class="my_info_img">
          <img src="icon/friends.jpg" width="50" height="50" style="border-radius: 40%;">
        </div>
        <div class="my_info_name">
          Friends
        </div>
        <div class="my_info_music">
          <input type="text" value=" Melon Music" readonly>
        </div>
      </div>
    </div>



  </body>
</html>
